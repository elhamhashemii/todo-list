<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="add-todo">
            <h1>TodoList</h1>
            <input id="input" type="text" placeholder="add your todos here ...">
        </div>
        <div class="columns">
            <div class="box todo-box" data-drop-target="true">
                <div class="task-title">Todo</div>
            </div>
            <div class="box doing-box" data-drop-target="true">
                <div class="task-title">Doing</div>
            </div>
            <div class="box done-box" data-drop-target="true">
                <div class="task-title">Done</div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
